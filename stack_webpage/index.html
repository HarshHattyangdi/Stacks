<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Semantic-ui stylesheet CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
        crossorigin="anonymous" />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Stack Implementation</title>
</head>

<body>
    <header>
        <div class="ui container" id="head">
            <h1 class="ui header">Stack implementation</h1>
        </div>
    </header>

    <div class="ui placeholder segment">
        <div class="ui two column very relaxed stackable grid">
            <div class="column">
                <div class="ui form">
                    <div class="field">
                        <div class="ui action input">
                            <input type="text" placeholder="Enter stack size" name="capacity">
                            <button class="ui button" onclick="window.alert('Create')">Create</button>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui action input">
                            <input type="text" placeholder="Enter element">
                            <button class="ui labled icon button" onclick="window.alert('Push')">
                                <i class="angle double down icon"></i>
                                Push
                            </button>
                        </div>
                    </div>
                    <div class="field" id="pop">
                        <button class="ui labled icon button" onclick="window.alert('Pop')">
                            <i class="angle double up icon"></i>
                            Pop
                        </button>
                    </div>
                </div>
            </div>
            <div class="middle aligned column">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt doloribus at pariatur explicabo tempora
                veniam consectetur nulla! Ad ullam ab quam, ipsum esse eum iure accusantium nesciunt explicabo debitis
                sed!
            </div>
        </div>
    </div>


    <!-- Jquery CDN minified -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Semantic-ui js minified -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
        crossorigin="anonymous"></script>
    <!-- Custom JS linking -->
    <script src="scripts/myscript.js"></script>
    <!-- Fontawesome js -->
    <script src="https://kit.fontawesome.com/d1b66db78f.js" crossorigin="anonymous"></script>
</body>

</html>
